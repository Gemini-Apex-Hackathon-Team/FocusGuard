<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">Settings</h1>
            <button id="backButton" class="settings-button">Back</button>
        </header>

        <div class="settings-section">
            <h3>Gemini API Key</h3>
            <p class="settings-description">
                Enter your Google Gemini API key. Get one free at
                <a href="https://aistudio.google.com/apikey" target="_blank">Google AI Studio</a>
            </p>
            <div class="input-group">
                <input type="password" id="apiKeyInput" class="text-input" placeholder="Enter API key">
                <button id="toggleApiKey" class="icon-button">Show</button>
            </div>
            <button id="saveApiKey" class="primary-button">Save API Key</button>
            <button id="testApiKey" class="secondary-button">Test Connection</button>
            <div id="apiKeyStatus" class="status-message hidden"></div>
        </div>

        <div class="settings-section">
            <h3>Analysis Settings</h3>

            <div class="setting-item">
                <label for="analysisInterval">Analysis Interval (seconds)</label>
                <select id="analysisInterval" class="select-input">
                    <option value="2">2 seconds</option>
                    <option value="3" selected>3 seconds</option>
                    <option value="5">5 seconds</option>
                    <option value="10">10 seconds</option>
                </select>
            </div>

            <div class="setting-item">
                <label for="enableGemini">
                    <input type="checkbox" id="enableGemini" checked>
                    Enable AI Analysis (requires API key)
                </label>
            </div>

            <div class="setting-item">
                <label for="enableSwitchSuggestions">
                    <input type="checkbox" id="enableSwitchSuggestions" checked>
                    Show content switch suggestions
                </label>
            </div>
        </div>

        <div class="settings-section">
            <h3>Switch Suggestions</h3>
            <p class="settings-description">
                Configure what content to suggest when attention is low.
            </p>

            <div class="suggestion-list" id="suggestionList"></div>

            <div class="add-suggestion">
                <input type="text" id="newSuggestionTitle" class="text-input" placeholder="Title (e.g., Take a Break)">
                <input type="text" id="newSuggestionUrl" class="text-input" placeholder="URL (optional)">
                <input type="text" id="newSuggestionDesc" class="text-input" placeholder="Description">
                <button id="addSuggestion" class="secondary-button">Add Suggestion</button>
            </div>
        </div>

        <div class="settings-section">
            <button id="resetSettings" class="danger-button">Reset All Settings</button>
        </div>
    </div>

    <script type="module" src="settings.js"></script>
</body>
</html>
